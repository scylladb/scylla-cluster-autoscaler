name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Go-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up go environment
        uses: actions/setup-go@v2

      - name: Code Formatting
        run: make fmt

      - name: Code Inspection
        run: make vet

      - name: Unit Tests
        run: make test
