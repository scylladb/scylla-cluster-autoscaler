apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommender
  namespace: system
  labels:
    control-plane: recommender
spec:
  selector:
    matchLabels:
      control-plane: recommender
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: recommender
    spec:
      serviceAccountName: recommender-service-account
      containers:
        - command:
            - /recommender
          args:
            - recommender
            - --metrics-interval=60s
            - --metrics-selector-set=app=prometheus,component=server,release=scylla-prom
          image: recommender:latest
          imagePullPolicy: Always
          name: recommender
          resources:
            limits:
              cpu: 30m
              memory: 30Mi
            requests:
              cpu: 20m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
