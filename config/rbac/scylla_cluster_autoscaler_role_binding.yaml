  kind: ClusterRole
  name: system:scylla-cluster-autoscaler-actor
subjects:
  - kind: ServiceAccount
    name: updater-service-account
    namespace: system
  - kind: ServiceAccount
    name: recommender-service-account
    namespace: system
  - kind: ServiceAccount
    name: admission-controller-service-account
    namespace: system