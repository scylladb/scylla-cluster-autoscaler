apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: admission-controller
          ports:
            - containerPort: 443
              name: webhook-server
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
