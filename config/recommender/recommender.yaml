apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: recommender
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommender
  namespace: system
  labels:
    control-plane: recommender
spec:
  selector:
    matchLabels:
      control-plane: recommender
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: recommender
    spec:
      containers:
        - command:
            - /recommender
          args:
            - recommender
            - --prometheusAddress=http://scylla-prom-prometheus-server.monitoring.svc.cluster.local
            - --interval=60s
          image: recommender:latest
          imagePullPolicy: Always
          name: recommender
          resources:
            limits:
              cpu: 30m
              memory: 30Mi
            requests:
              cpu: 20m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
